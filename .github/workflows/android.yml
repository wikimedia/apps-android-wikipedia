name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Check for missing qq strings
      run: ./scripts/missing-qq.py
    - name: Run unit tests and lint
      run: ./gradlew clean checkstyle assembleAlphaRelease lintAlphaRelease testAlphaRelease
    - name: List
      run: ls -al ./app/build/outputs/apk/*
    - name: Upload APK artifact
      uses: actions/upload-artifact@v1
      with:
        name: app
        path: app/build/outputs/apk/alpha/debug/app-alpha-debug.apk

  apk:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build release APK
      run: ./gradlew clean assembleAlphaRelease
    - uses: r0adkll/sign-android-release@v1
      name: Sign APK
      id: build_signed
      with:
        releaseDirectory: app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.KEY_STORE_ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}
    - uses: actions/upload-artifact@v2
      with:
        name: Save artifact
        path: ${{steps.build_signed.outputs.signedReleaseFile}}